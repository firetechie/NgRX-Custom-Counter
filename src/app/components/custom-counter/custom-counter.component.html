<mat-card>
    <mat-card-content>
        <mat-form-field>
            <mat-label>Counter Input</mat-label>
            <input matInput [(ngModel)]="customValue">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Counter Input</mat-label>
            <mat-select [(ngModel)]="customType">
                <mat-option value="add">Add</mat-option>
                <mat-option value="remove">Remove</mat-option>
            </mat-select>
        </mat-form-field>
        <br>
        <button mat-raised-button color="primary" (click)="increment()">
            Proceed
        </button>
    </mat-card-content>
</mat-card>
