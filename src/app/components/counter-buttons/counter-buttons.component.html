<h1><u>Counter Application</u></h1>

  Increment (+)
</button>
&nbsp;
<button mat-raised-button color="accent" (click)="decrement()">

</button>
&nbsp;

&nbsp;
<button mat-raised-button style="background-color: yellow" (click)="change()">Change</button>
