<h1>Counter Application</h1>

<button mat-raised-button color="primary" (click)="increment()">
  Increment (+)
</button>
&nbsp;
<button mat-raised-button color="accent" (click)="decrement()">
  Decrement (-)
</button>
&nbsp;
<button mat-raised-button color="warn" (click)="reset()">Reset</button>
<br>
